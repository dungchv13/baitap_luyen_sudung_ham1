<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function plusOne(number){
            number = number + 1;
            return number;
        }
    </script>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap so a"));
    let b = plusOne(a);
    alert(b);

</script>
